<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">게시판 제목 관리</h1>
                <div class="d-flex justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-9">
                        <table class="table table-bordered text-center">
                            <thead>
                            </thead>
                            <tbody>
                            <form method="POST" action="/updateboard/{{boarddtl[0]}}/{{boarddtl[1]}}/{{clubname}}">
                            <tr>
                                <td>게시판 타이틀</td>
                                <td><input type="btitle" class="form-control" name="btitle" value="{{ boarddtl[2]}}"/></td>
                            </tr>
                            <tr>
                                <td>게시판 종류</td>
                                <td>
                                    <select name="btype" id="btype" class="form-control">
                                        <option value="NOTOCE" {% if boarddtl[3]== "NOTICE" %}selected{% endif %}>공지사항</option>
                                        <option value="BOARD" {% if boarddtl[3]== "BOARD" %}selected{% endif %}>게시판</option>
                                    </select>
                                </td>
                            </tr>
                            </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="col-12" style="display: flex; justify-content: space-between; gap: 10px;">
                                            <a href="#" onclick="history.back(); return false;" class="btn btn-dark" role="button" style="flex: 0 0 30%;">목록으로 돌아가기</a>
                                            <button type="submit" class="btn btn-primary" style="flex: 0 0 30%;">저장</button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; SOFTCORE 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
{% include '/comm/adscript.html' %}
</body>
</html>
