<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        #editor-container {
            height: 300px;
        }
    </style>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">공지사항 추가</h1>
                <div class="d-flex justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-9">
                        <table class="table table-bordered text-center">
                            <thead>
                            </thead>
                            <tbody>
                            <form method="POST" id="editor-form" action="/updatenotice/{{notices[0]}}">
                                <tr>
                                    <td>공지사항 타이틀</td>
                                    <td><input type="text" class="form-control" name="clubname"
                                               value="{{ notices[1]}}" readonly/></td>
                                </tr>
                                <tr>
                                    <td>공지대상</td>
                                    <td>
                                        <div class="row">
                                            <div class="float-left"><select name="doctype" id="doctype"
                                                                            class="form-control"
                                                                            onchange="updateTitle()">
                                                <option value="0">지역 클럽 전체</option>
                                                <option value="1">클럽조직도</option>
                                                <option value="100">직접입력 1</option>
                                            </select></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>공지기간</td>
                                    <td>
                                        <div class="row">
                                            <div class="float-left"><label for="notfrom">공지시작</label><input type="datetime-local" id="notfrom" class="form-control" value="today"></div>
                                            <div class="float-left"><label for="notto">공지종료</label><input type="datetime-local" id="notto" class="form-control"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h4>공지 내용을 아래에 입력하세요.</h4>
                                        <div id="editor-container"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="col-12"
                                             style="display: flex; justify-content: space-between; gap: 10px;">
                                            <a href="#" onclick="window.location.href='/noticeList'; return false;"
                                               class="btn btn-dark"
                                               role="button" style="flex: 0 0 30%;">공지사항 목록으로 돌아가기</a>
                                            <button type="submit" class="btn btn-primary" style="flex: 0 0 50%;">저장
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; SOFTCORE 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
{% include '/comm/adscript.html' %}
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script>
    // Initialize Quill editor
    const quill = new Quill('#editor-container', {
        theme: 'snow'
    });

    // Handle form submission
    document.getElementById('editor-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const doctype = document.getElementById('doctype').value;
        const title = document.getElementById('title').value;
        const content = quill.root.innerHTML; // Get HTML content from editor
        // Send data to FastAPI
        const response = await fetch('/updateclubdoc/{{notices[0]}}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                doctype: doctype,
                title: title,
                content: content
            })
        });
        if (response.redirected) {
            window.location.href = response.url;
        } else {
            const result = await response.json();
            alert(result.message);
        }
    });
</script>
<script>
    function updateTitle() {
        const selectElement = document.getElementById('doctype');
        const inputElement = document.getElementById('title');
        const selectedOption = selectElement.options[selectElement.selectedIndex].text;

        // '직접입력' 선택 시 title을 비우고 사용자가 직접 입력할 수 있도록 처리
        if (selectElement.value >= '100') {
            inputElement.value = '';
            inputElement.placeholder = '직접 입력하세요';
            inputElement.readOnly = false;
        } else {
            inputElement.value = selectedOption;
            inputElement.readOnly = true; // 사용자가 수정하지 못하도록 설정
        }
    }

    window.onload = function () {
        updateTitle();
    };
</script>
</body>
</html>
