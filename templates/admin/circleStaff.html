<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
    <script>
        function showHtmlViewer(docno) {
            // Set the iframe source to the FastAPI endpoint with the document ID
            const iframe = document.getElementById('popup-iframe');
            iframe.src = `/popup_doc/${docno}`;

            // Display the popup
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';

            // Clear iframe source to stop loading
            const iframe = document.getElementById('popup-iframe');
            iframe.src = '';
        }
    </script>
    <style>
        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 0;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 80%;
            height: 80%;
        }

        #popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>

</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">써클 집행부 관리</h1>
                <div class="d-flex justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-9">
                        <table class="table table-bordered text-center">
                            <thead>
                            </thead>
                            <tbody>
                            <form method="POST" action="/updatecirclestaff/{{ circle_no }}">
                                <tr>
                                    <td>써클명</td>
                                    <td><input type="text" class="form-control" name="circlename"
                                               value="{{ circleName }}"/></td>
                                </tr>
                                <tr>
                                    <td>설정회기</td>
                                    <td><input type="text" class="form-control" name="dutyyear"
                                               value=""/></td>
                                </tr>
                                <tr>
                                    <td>회장슬로건</td>
                                    <td><input type="text" class="form-control" name="slog"
                                               value=""/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>써클회장</td>
                                    <td>
                                        <select id = "presidentno" class="form-control" name="presno">
                                            <option value="0">회원 선택</option>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>써클총무</td>
                                    <td><select id = "secretno" class="form-control" name="secrno">
                                        <option value="0">회원 선택</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td>써클재무</td>
                                    <td><select id = "tresuno" class="form-control" name="trsuno">
                                        <option value="0">회원 선택</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td>직전회장</td>
                                    <td><select id = "ppresidentno" class="form-control" name="ppresno">
                                        <option value="0">회원 선택</option>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>써클 제1부회장</td>
                                    <td><select id = "firstviceno" class="form-control" name="fviceno">
                                        <option value="0">회원 선택</option>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="col-12"
                                             style="display: flex; justify-content: space-between; gap: 10px;">
                                            <a href="#" onclick="window.location.href='/circleList'; return false;"
                                               class="btn btn-dark"
                                               role="button" style="flex: 0 0 30%;">써클 목록으로 돌아가기</a>
                                            <a href="#" onclick="openSloganImage({{ circle_no }})" class="btn btn-danger"
                                               role="button" style="flex: 0 0 30%;">써클 이미지 생성</a>
                                            <button type="submit" class="btn btn-primary" style="flex: 0 0 40%;">저장
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Popup -->
        <div id="popup-overlay" onclick="closePopup()"></div>
        <div id="popup">
            <button id="popup-close" onclick="closePopup()">Close</button>
            <iframe id="popup-iframe"></iframe>
        </div>
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; SOFTCORE 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
{% include '/comm/adscript.html' %}
<script>
function openSloganImage(circleno) {
    // 팝업 창 크기와 옵션 지정
    const url = `/slimage/${circleno}`;
    window.open(
        url,
        'sloganImagePopup',
        'width=420,height=420,scrollbars=no,resizable=no'
    );
}
</script>
</body>
</html>
