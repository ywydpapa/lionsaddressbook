<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        #editor-container {
            height: 300px;
        }
    </style>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">클럽 문서 관리</h1>
                <div class="d-flex justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-9">
                        <table class="table table-bordered text-center">
                            <thead>
                            </thead>
                            <tbody>
                            <form method="POST" action="/updateclubdoc/{{clubdtl[0]}}">
                                <tr>
                                    <td>클럽명</td>
                                    <td><input type="text" class="form-control" name="clubname"
                                               value="{{ clubdtl[1]}}" readonly/></td>
                                </tr>
                                <tr>
                                    <td>문서명</td>
                                    <td><input type="text" class="form-control" name="estdate"
                                               value="" /></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="col-12"
                                             style="display: flex; justify-content: space-between; gap: 10px;">
                                            <a href="#" onclick="window.location.href='/clubList'; return false;" class="btn btn-dark"
                                               role="button" style="flex: 0 0 30%;">클럽목록으로 돌아가기</a>
                                            <a href="#" onclick="window.location.href='/editclub/{{clubdtl[0]}}'; return false;" class="btn btn-dark"
                                               role="button" style="flex: 0 0 30%;">클럽관리로 돌아가기</a>
                                            <button type="submit" class="btn btn-primary" style="flex: 0 0 30%;">저장
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                        <h4>클럽문서 편집기</h4>
                            <form id="editor-form">
                                <label for="title">문서명:</label>
                                <input type="text" id="title" name="title" required><br><br>
                                <div id="editor-container"></div>
                                <button type="submit">문서저장</button>
                            </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; SOFTCORE 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
{% include '/comm/adscript.html' %}
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor-container', {
            theme: 'snow'
        });

        // Handle form submission
        document.getElementById('editor-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = quill.root.innerHTML; // Get HTML content from editor

            // Send data to FastAPI
            const response = await fetch('/save-document/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    title: title,
                    content: content
                })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
