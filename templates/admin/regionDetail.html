<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">지역 정보 관리</h1>
                <div class="d-flex justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-9">
                        <table class="table table-bordered text-center">
                            <thead>
                            </thead>
                            <tbody>
                            <form method="POST" action="/updateregion/{{regiondtl[1]}}">
                                <tr>
                                    <td>지역번호</td>
                                    <td><input type="number" class="form-control" name="regno"
                                               value="{{ regiondtl[1]}}"/></td>
                                </tr>
                                <tr>
                                    <td>위원장</td>
                                    <td><select class="form-control" name="chairmno">
                                        {% for member in rankmembers %}
                                        <option value="{{member[0]}}"{% if member[0] == regiondtl[2]%}selected{%endif%}>{{member[1]}}</option>
                                        {% endfor %}
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>위원장 주요 지침</td>
                                    <td><input type="text" class="form-control" name="slog"
                                               value="{{ regiondtl[3]}}"/></td>
                                </tr>
                                <tr>
                                    <td>시작연도</td>
                                    <td><input type="number" class="form-control" name="yearfrom"
                                               value="{{ regiondtl[4] if regiondtl[4] else '2025'}}"/></td>
                                </tr>
                                <tr>
                                    <td>종료연도</td>
                                    <td><input type="number" class="form-control" name="yearto"
                                               value="{{ regiondtl[5] if regiondtl[5] else regiondtl[4]+1 }}"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="col-12"
                                             style="display: flex; justify-content: space-between; gap: 10px;">
                                            <a href="#" onclick="window.location.href='/regionList'; return false;" class="btn btn-dark"
                                               role="button" style="flex: 0 0 30%;">목록으로 돌아가기</a>
                                            <button type="submit" class="btn btn-primary" style="flex: 0 0 30%;">저장
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; SOFTCORE 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
{% include '/comm/adscript.html' %}
</body>
</html>
