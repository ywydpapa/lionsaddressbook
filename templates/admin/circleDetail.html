<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
    <script>
        function showHtmlViewer(docno) {
            // Set the iframe source to the FastAPI endpoint with the document ID
            const iframe = document.getElementById('popup-iframe');
            iframe.src = `/popup_doc/${docno}`;

            // Display the popup
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';

            // Clear iframe source to stop loading
            const iframe = document.getElementById('popup-iframe');
            iframe.src = '';
        }
    </script>
    <style>
        #imagePreview {
            display: none; /* 기본적으로 숨김 */
            max-width: 200px; /* 최대 너비 설정 */
            max-height: 250px; /* 최대 높이 설정 */
            margin-top: 10px;
        }

        .image-container {
            display: flex; /* 이미지들을 가로로 배치 */
            justify-content: center; /* 가로 정렬 */
            align-items: center; /* 세로 정렬 */
            gap: 20px; /* 이미지 간격 */
        }
    </style>
    <style>
        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 0;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 80%;
            height: 80%;
        }

        #popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>

</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">써클 정보 관리</h1>
                <div class="d-flex justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-9">
                        <table class="table table-bordered text-center">
                            <thead>
                            </thead>
                            <tbody>
                            <tr>
                                <td style="text-align: center; vertical-align: middle">써클 로고 </td>
                                <td style="text-align: center">
                                    <div class="image-container">
                                        <img src="/static/img/members/{{circledtl[0]}}circlelogo.png" onerror="this.src='/static/img/defaultphoto.png'" alt="Circle Logo"><img id="imagePreview" alt="Image Preview">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>로고 변경</td>
                                <td>
                                    <form action="/upload_clogo/{{circledtl[0]}}" method="post" enctype="multipart/form-data">
                                        <input type="file" name="file" accept="image/*" required
                                               onchange="displayFileInfo(this)">
                                        <span id="fileSize"></span>
                                        <input type="submit" value="써클로고 Upload"></form>
                                </td>
                            </tr>
                            <form method="POST" action="/updatecircle/{{circledtl[0]}}">
                                <tr>
                                    <td>써클명</td>
                                    <td><input type="text" class="form-control" name="circlename"
                                               value="{{ circledtl[1]}}"/></td>
                                </tr>
                                <tr>
                                    <td>써클타입</td>
                                    <td>
                                        <select name = "circletype" class="form-control">
                                            <option value="CHMCIR">사자회</option>
                                            <option value="SECCIR">사총회</option>
                                            <option value="TRECIR">재무회</option>
                                            <option value="REGCIR">부총재회</option>
                                            <option value="ETCCIR">기타</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>사무실 주소</td>
                                    <td><input type="text" class="form-control" name="circleaddr"
                                               value="{{ circledtl[3]}}"/></td>
                                </tr>
                                <tr>
                                    <td>사무실 전화</td>
                                    <td><input type="tel" class="form-control" name="circletel"
                                               value="{{ circledtl[4] if circledtl[4] else '000-000-0000'}}"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="col-12"
                                             style="display: flex; justify-content: space-between; gap: 10px;">
                                            <a href="#" onclick="window.location.href='/circleList'; return false;"
                                               class="btn btn-dark"
                                               role="button" style="flex: 0 0 30%;">목록으로 돌아가기</a>
                                            <button type="submit" class="btn btn-primary" style="flex: 0 0 30%;">저장
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Popup -->
        <div id="popup-overlay" onclick="closePopup()"></div>
        <div id="popup">
            <button id="popup-close" onclick="closePopup()">Close</button>
            <iframe id="popup-iframe"></iframe>
        </div>
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; SOFTCORE 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

{% include '/comm/adscript.html' %}
</body>
<script>
function displayFileInfo(input) {
        const file = input.files[0];
        const fileSizeElement = document.getElementById("fileSize");
        const previewElement = document.getElementById("imagePreview");
        if (file) {
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2); // MB로 변환
            fileSizeElement.textContent = `Selected file size: ${sizeInMB} MB`;
            // 이미지 미리보기
            const reader = new FileReader();
            reader.onload = function (e) {
                previewElement.src = e.target.result;
                previewElement.style.display = "block"; // 이미지 보이기
            };
            reader.readAsDataURL(file);
        } else {
            fileSizeElement.textContent = "";
            previewElement.style.display = "none"; // 이미지 숨기기
        }
    }
</script>

</html>
