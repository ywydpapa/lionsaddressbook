<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
    <script>
        function showHtmlViewer(docno) {
            // Set the iframe source to the FastAPI endpoint with the document ID
            const iframe = document.getElementById('popup-iframe');
            iframe.src = `/popup_doc/${docno}`;

            // Display the popup
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';

            // Clear iframe source to stop loading
            const iframe = document.getElementById('popup-iframe');
            iframe.src = '';
        }
    </script>
    <style>
        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 0;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 80%;
            height: 80%;
        }

        #popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>

</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">써클 정보 관리</h1>
                <div class="d-flex justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-9">
                        <table class="table table-bordered text-center">
                            <thead>
                            </thead>
                            <tbody>
                            <form method="POST" action="/updatecircle/{{circledtl[0]}}">
                                <tr>
                                    <td>써클명</td>
                                    <td><input type="text" class="form-control" name="circlename"
                                               value="{{ circledtl[1]}}"/></td>
                                </tr>
                                <tr>
                                    <td>써클타입</td>
                                    <td>
                                        <select name = "circletype" class="form-control">
                                            <option value="CHMCIR">사자회</option>
                                            <option value="SECCIR">사총회</option>
                                            <option value="TRECIR">재무회</option>
                                            <option value="REGCIR">부총재회</option>
                                            <option value="ETCCIR">기타</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>사무실 주소</td>
                                    <td><input type="text" class="form-control" name="circleaddr"
                                               value="{{ circledtl[3]}}"/></td>
                                </tr>
                                <tr>
                                    <td>사무실 전화</td>
                                    <td><input type="tel" class="form-control" name="circletel"
                                               value="{{ circledtl[4] if circledtl[4] else '000-000-0000'}}"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="col-12"
                                             style="display: flex; justify-content: space-between; gap: 10px;">
                                            <a href="#" onclick="window.location.href='/circleList'; return false;"
                                               class="btn btn-dark"
                                               role="button" style="flex: 0 0 30%;">목록으로 돌아가기</a>
                                            <button type="submit" class="btn btn-primary" style="flex: 0 0 30%;">저장
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Popup -->
        <div id="popup-overlay" onclick="closePopup()"></div>
        <div id="popup">
            <button id="popup-close" onclick="closePopup()">Close</button>
            <iframe id="popup-iframe"></iframe>
        </div>
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; SOFTCORE 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
{% include '/comm/adscript.html' %}
</body>
</html>
