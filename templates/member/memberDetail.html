<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
    <style>
        #imagePreview {
            display: none; /* 기본적으로 숨김 */
            max-width: 200px; /* 최대 너비 설정 */
            max-height: 250px; /* 최대 높이 설정 */
            margin-top: 10px;
        }

        .image-container {
            display: flex; /* 이미지들을 가로로 배치 */
            justify-content: center; /* 가로 정렬 */
            align-items: center; /* 세로 정렬 */
            gap: 20px; /* 이미지 간격 */
        }
    </style>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">회원 정보 관리</h1>
                <div class="d-flex justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-9">
                        <table class="table table-bordered text-center">
                            <thead>
                            </thead>
                            <tbody>
                            <tr>
                                <td>회원 사진</td>
                                <td style="text-align: center">
                                    <div class="image-container">
                                        <img src="{{myphoto}}" alt="Member Photo" width="200" height="250"/><img
                                            id="imagePreview" alt="Image Preview">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>사진 변경</td>
                                <td>
                                    <form action="/upload/{{memberdtl[0]}}" method="post" enctype="multipart/form-data">
                                        <input type="file" name="file" accept="image/*" required
                                               onchange="displayFileInfo(this)">
                                        <span id="fileSize"></span>
                                        <input type="submit" value="회원사진 Upload"></form>
                                </td>
                            </tr>
                            <form method="POST" action="/update_memberdtl/{{memberdtl[0]}}">
                            <tr>
                                <td>회원 성명</td>
                                <td><input type="text" class="form-control" name="membername" value="{{ memberdtl[1] }}"/></td>
                            </tr>
                            <tr>
                                <td>소속 클럽</td>
                                <td><select id="clublst" class="form-control" name="clublst">
                                    {% for club in clublist %}
                                    <option value="{{club[0]}}" {% if club[0] == memberdtl[9] %}selected{% endif %}>{{club[1]}}</option>
                                    {% endfor %}
                                </select>
                                </td>
                            </tr>
                            <tr>
                                <td>직책</td>
                                <td><select id="ranklst" class="form-control" name="ranklst">
                                    {% for rank in ranklist %}
                                    <option value="{{rank[0]}}" {% if rank[0] == memberdtl[12] %}selected{% endif %}>{{rank[1]}}</option>
                                    {% endfor %}
                                </select>
                                </td>
                            </tr>
                            <tr>
                                <td>연락처</td>
                                <td><input type="tel" class="form-control" name="contact" value="{{ memberdtl[6] if memberdtl[6] else '000-0000-0000' }}"/></td>
                            </tr>
                            <tr>
                                <td>이메일</td>
                                <td><input type="email" class="form-control" name="email" value="{{ memberdtl[7] if memberdtl[7] else 'email@email.com'}}"/></td>
                            </tr>
                            <tr>
                                <td>집주소</td>
                                <td><input type="text" class="form-control" name="home_address" value="{{ memberdtl[5] }}"/></td>
                            </tr>
                            <tr>
                                <td>사무실 주소</td>
                                <td><input type="text" class="form-control" name="office_address" value="{{ memberdtl[13] }}"/></td>
                            </tr>
                            <tr>
                                <td>생년월일</td>
                                <td><input type="date" class="form-control" name="birthdate" value="{{ memberdtl[3] if memberdtl[3] else '2029-01-01'}}"/></td>
                            </tr>
                            <tr>
                                <td>회원 성별</td>
                                <td>
                                    <select name="gender" id="gender" class="form-control">
                                        <option value="M" {% if memberdtl[2]== "M" %}selected{% endif %}>남성</option>
                                        <option value="F" {% if memberdtl[2]== "F" %}selected{% endif %}>여성</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>입회일</td>
                                <td><input type="date" class="form-control" name="joindate" value="{{ memberdtl[8] if memberdtl[8] else '2029-12-31' }}"/></td>
                            </tr>
                                <tr>
                                <td>회원 메모</td>
                                <td>
                                     <textarea class="form-control" rows="4" cols="30" name="memo" placeholder="내용을 입력하세요">{{ memberdtl[11] }}</textarea>
                                </td>
                            </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="col-12" style="display: flex; justify-content: space-between; gap: 10px;">
                                         <a href="/rmemberList/15" class="btn btn-dark" role="button" style="flex: 0 0 30%;">지역회원목록</a>
                                            <a href="/clubmemberList/{{memberdtl[9]}}" class="btn btn-dark" id="clubMemberLink" role="button" style="flex: 0 0 30%;">클럽회원목록</a>
                                            <button type="submit" class="btn btn-primary" style="flex: 0 0 30%;">저장</button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; SOFTCORE 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
{% include '/comm/adscript.html' %}
</body>
<script>
    function displayFileInfo(input) {
        const file = input.files[0];
        const fileSizeElement = document.getElementById("fileSize");
        const previewElement = document.getElementById("imagePreview");
        if (file) {
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2); // MB로 변환
            fileSizeElement.textContent = `Selected file size: ${sizeInMB} MB`;
            // 이미지 미리보기
            const reader = new FileReader();
            reader.onload = function (e) {
                previewElement.src = e.target.result;
                previewElement.style.display = "block"; // 이미지 보이기
            };
            reader.readAsDataURL(file);
        } else {
            fileSizeElement.textContent = "";
            previewElement.style.display = "none"; // 이미지 숨기기
        }
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const selectBox = document.getElementById("clublst");
        const link = document.getElementById("clubMemberLink");
        const selectedText = selectBox.options[selectBox.selectedIndex].text;
        const baseUrl = "/clubmemberList/{{memberdtl[9]}}";
        link.href = `${baseUrl}/${encodeURIComponent(selectedText)}`;
    });
</script>
</html>
